<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Patient Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            background-color: #34495e;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card {
            background-color: #34495e;
            border: none;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-label {
            font-size: 0.9rem;
            font-weight: bold;
        }

        .form-control, .form-select {
            background-color: #2c3e50;
            color: #ecf0f1;
            border: 1px solid #7f8c8d;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .form-control:focus, .form-select:focus {
            border-color: #3498db;
            background-color: #34495e;
            box-shadow: none;
        }

        .btn-custom {
            background-color: #3498db;
            color: white;
            padding: 8px 20px;
            font-size: 0.9rem;
            border-radius: 5px;
            border: none;
            width: 48%;
        }

        .btn-back {
            background-color: #95a5a6;
            color: white;
            padding: 8px 20px;
            font-size: 0.9rem;
            border-radius: 5px;
            border: none;
            width: 48%;
        }

        .btn-custom:hover, .btn-back:hover {
            opacity: 0.9;
        }

        .d-flex {
            justify-content: space-between;
            margin-top: 20px;
        }

        .form-check-inline {
            color: #ecf0f1;
        }

        .form-check-label {
            color: #ecf0f1;
        }

        .card-body {
            padding: 20px;
        }

        #time {
            font-weight: bold;
            font-size: 1.1rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">New Patient Registration</h5>
                <form id="patientForm">
                    <div class="mb-3">
                        <label for="idType" class="form-label">ID Type</label>
                        <select id="idType" name="idType" class="form-select">
                            <option value="Aadhar Card">Aadhar Card</option>
                            <option value="Voter Id">Voter Id</option>
                            <option value="Driving License">Driving License</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="number" class="form-label">ID Number</label>
                        <input type="text" id="number" name="number" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Patient Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Gender</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="male" name="gender" value="Male" required>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="female" name="gender" value="Female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="disease" class="form-label">Disease</label>
                        <input type="text" id="disease" name="disease" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="room" class="form-label">Room</label>
                        <select id="room" name="room" class="form-select">
                            <option value="">Loading rooms...</option> <!-- Initial loading option -->
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="time" class="form-label">Time</label><br>
                        <span id="time">12:00 PM</span>
                    </div>

                    <div class="mb-3">
                        <label for="deposit" class="form-label">Deposit</label>
                        <input type="text" id="deposit" name="deposit" class="form-control" required>
                    </div>

                    <div class="d-flex">
                        <button type="submit" class="btn btn-custom">ADD</button>
                        <button type="button" class="btn btn-back" id="backButton">Back</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fetch available rooms when the page loads
        window.onload = function() {
            fetch('http://localhost:3000/api/rooms')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(rooms => {
                    const roomSelect = document.getElementById('room');
                    roomSelect.innerHTML = ''; // Clear existing options

                    // Populate the dropdown with room options
                    rooms.forEach(room => {
                        const option = document.createElement('option');
                        option.value = room.RoomNo;
                        option.textContent = `Room ${room.RoomNo} - ${room.BedType} ($${room.Price})`;
                        roomSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error fetching rooms:', error);
                    alert('Failed to load rooms. Please try again later.');
                });

            // Update time every second
            setInterval(() => {
                const now = new Date();
                document.getElementById('time').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });
            }, 1000);
        };

        document.getElementById('patientForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = {
                idType: document.getElementById('idType').value,
                number: document.getElementById('number').value,
                name: document.getElementById('name').value,
                gender: document.querySelector('input[name="gender"]:checked').value,
                disease: document.getElementById('disease').value,
                room: document.getElementById('room').value,
                time: convertTo24Hour(document.getElementById('time').innerText), // Convert time to 24-hour format
                deposit: document.getElementById('deposit').value,
            };

            // Add patient
            fetch('http://localhost:3000/add-patient', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to add patient');
                }
                return response.text();
            })
            .then(data => {
                alert(data); // Show success message
                // Mark the room as occupied
                return fetch(`http://localhost:3000/update-room-status/${formData.room}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ occupied: true })
                });
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to update room status');
                }
                return response.text();
            })
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error adding patient');
            });
        });

        // Convert 12-hour time to 24-hour format
        function convertTo24Hour(time) {
            const [hour, minute, period] = time.split(/[:\s]/);
            let hour24 = parseInt(hour, 10);
            if (period === 'PM' && hour24 !== 12) hour24 += 12;
            if (period === 'AM' && hour24 === 12) hour24 = 0;
            return `${hour24.toString().padStart(2, '0')}:${minute}`;
        }

        // Back button functionality
        document.getElementById('backButton').addEventListener('click', function() {
            window.history.back();
        });
    </script>
</body>
</html>
